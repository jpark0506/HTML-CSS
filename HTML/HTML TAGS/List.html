<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>
            A
        </li>
        <li>
            B   
        </li>
        <li>
           C 
        </li>
    </ul>
    <h2>ordered list</h2>
    <!-- type 어트리뷰트를 통해 순서를 나타내는 문자를 결정할 수 있다 1, A, a, I, i -->
    <!-- start 어트리뷰트로 시작값을 정의할 수 있다
    reversed을 이용해 순서를 뒤집을 수 있다 -->
    <!--리스트안에 리스트를 넣는것도 가능하다-->
    <ol>
       <li>
            A
       </li> 
       <li>
            B
       </li>
       <li>
            C
       </li>
    </ol>
</body>
</html>
