<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Attribute란?</h1>
        <p>
            요소의 성질, 특징을 정의하는 명세이다
            요소는 attribute를 가진다.
            attribute는 요소에 추가적인 정보를 제공한다.
            어트리뷰트는 시작태그에 위치해야한다
            key와 value를 가진다
            예 : width = "10px"
        </p>
        
        <img src = "" width="10px" height="10px">
    </body>
</html>
