<!DOCTYPE html>
<html lang="kr">
    <!-- html태그는 모든 요소의 부모 요소이다
    <!DOCTYPE html>을 제외하고 모든 태그는 html태그 안에 들어있다 -->
    <!-- ATTR: lang이라는 글로벌 attr을 지원함 -->
<head>
    <!-- meta태그는 추가적으로 브라우저나 검색엔진에서 사용한다 -->
    <meta charset="UTF-8">
    <!-- title 태그틑 문서의 제목을 정의한다 -->
    <title>Document</title>
    <!-- style 태그는 문서의 스타일을 정의한다 -->
    <style>
        body {
            background-color: yellow;
            color:aliceblue;
        }
    </style>
    <script>
        // cilent side js 정의
        // src 어트리뷰트를 통해서 외부 js 파일 import
    </script>
    <!-- <link>태그는 외부리소스와의 연계 정보를 저장한다(주로 HTML과 CSS) -->
</head>
<body>
    body태그틑 HTML코드에서 단 하나만 존재한다
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
</body>
</html>
